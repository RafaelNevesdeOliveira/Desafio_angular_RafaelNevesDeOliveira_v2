<div class="row">
  <div class="col-sm-12">
    <select (change)="onChange($event)">
      <option *ngFor="let dados of covidData">{{ dados.state }}</option>
    </select>

    <div class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Estado(UF)</th>
            <th scope="col">Casos</th>
            <th scope="col">Suspeitos</th>
            <th scope="col">Mortes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ realData?.state }} - {{ realData?.uf }}</td>
            <td>{{ realData?.cases }}</td>
            <td>{{ realData?.suspects }}</td>
            <td>{{ realData?.deaths }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
